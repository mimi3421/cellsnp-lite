name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install deps
      run: sudo apt-get update && sudo apt-get -y install p7zip-full libc6-dev libcurl4-openssl-dev libhts3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: Package
      run: 7z a Linux.zip *
    - name: Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Linux
        path: target/Linux.zip
